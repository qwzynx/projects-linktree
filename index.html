<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYNX's LinkTree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="images" href="images/tree.png">
  </head>
  <body>
    <div class="container">
      <div class="linktree">
        <header>
          <h1 class="head">ZYNX LinkTree</h1>
        </header>
        <div>
          <button class="blockOfLink" onclick="openlink('https://qwzynx.github.io/socialweb/')">
            <img src="images/instagram-icon.png" alt="instagram-icon" class="icon">
            ZYNX SOCIALS
          </button>
        </div>
        <div>
          <button class="blockOfLink" onclick="openlink('https://qwzynx.github.io/rps/')">
            <img src="images/rock-paper-scissors.png" class="icon">
            ZYNX Rock Paper Scissors
          </button>
        </div>
        <div>
          <button class="blockOfLink" onclick="openlink('https://qwzynx.github.io/calc/')">
            <img src="images/calculator.png" class="icon">
            ZYNX Calculator
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <p class="copy">
      &copy; ZYNX 2023
    </p>
  </body>
</html>
